services:
  sub-bridge:
    build: .
    image: sub-bridge:local
    command: ["node", "dist/cli.js", "--mcp-only", "--port", "8787"]
    ports:
      - "127.0.0.1:8787:8787"
    environment:
      NODE_ENV: production
    volumes:
      - sub_bridge_data:/home/node/.sub-bridge
      - /ABS/PATH/TO/CODEX:/workspace:ro
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

volumes:
  sub_bridge_data:
